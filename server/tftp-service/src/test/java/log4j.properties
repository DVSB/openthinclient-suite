# This is the default fcms log configuration which is used in absence of
# a different logging configuration.
# Different configurations may be specified by setting the "log4j.configuration"
# system property to a file or URL.

# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.
#
# Valid log levels are: DEBUG, INFO, WARN, ERROR, FATAL
#
# Default setting: log level = WARN, log to the FCMSLOG file and to the CONSOLE
log4j.rootLogger=INFO, CONSOLE

#################################################################
# Appender definition for sending log to the console
#
# A1 is set to be a ConsoleAppender which outputs to System.out. 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

# Use this layout pattern
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d [%c{2}; %t]: %m%n


